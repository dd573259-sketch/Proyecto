{% extends "main.html" %}
{% load static %}
{% block Contenido %}
<div class="tabla-wrapper">
  <table class="tabla" id="tabla">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">numero_mesa</th>
        <th scope="col">estado</th>
        <th scope="col">capacidad</th>
        <th scope="col">cliente</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>

      {% for c in object_list %}
      <tr>
        <td>{{ c.id_mesa }}</td>
        <td>{{ c.numero_mesa }}</td>
        <td>{{ c.estado }}</td>
        <td>{{ c.capacidad }}</td>
        <td>{{ c.cliente_id }}</td>
        <td>
          <a href="{% url 'app:editar_mesa' c.id_mesa %}" class="btn btn-primary btn-xs"><i class="fas fa-edit"></i></a>
        </td>
        <td>
          <a href="{% url 'app:eliminar_mesa' c.id_mesa %}" class="btn btn-danger btn-xs"><i
              class="fas fa-trash"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="card-footer">
  <a href="{{crear_url}}" class="btn btn-success btn-xs">
    <i class="fas fa-plus"></i> Crear nueva mesa
  </a>
</div>
{% endblock %}

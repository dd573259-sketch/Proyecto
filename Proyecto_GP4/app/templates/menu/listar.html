{% extends "main.html" %}
{% load static %}
{% block Contenido %}
<div class="tabla-wrapper">
  <table class="tabla" id="tabla">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col" data-col="descripcion">Descripci√≥n</th>
        <th scope="col">precio</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>

      {% for m in object_list %}
      <tr>
        <td>{{ m.id_menu }}</td>
        <td>{{ m.nombre }}</td>
        <td>{{ m.descripcion }}</td>
        <td>{{ m.precio }}</td>
        <td>
          <a href="{% url 'app:editar_menu' m.id_menu %}" class="btn btn-primary btn-xs"><i class="fas fa-edit"></i></a>
        </td>
        <td>
          <a href="{% url 'app:eliminar_menu' m.id_menu %}" class="btn btn-danger btn-xs"><i
              class="fas fa-trash"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="card-footer">
  <a href="{% url 'app:crear_menu' %}" class="btn btn-success">
    <i class="fas fa-plus"></i> Crear nuevo menu
  </a>
</div>
{% endblock %}
